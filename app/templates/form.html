<form ng-submit="$ctrl.createTask()">
    <h1>What do you need to dew?</h1>
    <input type="text" ng-model="$ctrl.taskText" name="text" class="text">
    <h2>Please set your task priority.</h2>
    <div class="option__line"></div>
    <ul class="priority__ul">
        <li ng-repeat="option in $ctrl.priorityOption" class="priority__li">
            <input type="radio" value="{{option.value}}" ng-model="$ctrl.taskPriority" name="priority">
            <div class="option-level"> {{ option.text }} </div>
        </li>
    </ul>
    <div class="buttons">
        <fieldset class="clear__task">
            <span class="clear-button"></span><br/>
            <span>Clear</span>
        </fieldset>
        <fieldset class="new__task">
            <span class="submit-button"></span><br/>
            <input type="submit" name="submitButton" value="Accept" />
        </fieldset>
    </div>
</form>

<section class="list">
    <!-- Task Head -->
    <div class="tasks__head">
      <div>
        Tasks
      </div>
    </div>
    <!-- Task Body -->
    <div class="task__body">
        <div class="task__sub">
            <ul>
                <li>
                    Current Tasks
                </li>
                <li>
                  Completed Tasks
                </li>
            </ul>
        </div>
        <ul class="task__list">
            <li
              ng-if="$ctrl.taskList.length"
              ng-repeat="tasks in $ctrl.taskList"
              class="task__item">
                <span class="label__active">ACTIVE</span>
                <span class="task__priority-icon task__priority-icon-{{tasks.taskPriority}}"></span>
                <span class="task__item__text"> {{ tasks.text }}</span> </li>
            <li ng-if="!$ctrl.taskList.length">
                You have no tasks at this moment.
            </li>
        </ul>

    </div>
</section>
