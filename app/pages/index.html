<!DOCTYPE html>
<html ng-app="dewApp">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dew | dew and done. </title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
</head>

<body ng-controller="TodoCtrl">
    <header class="page__navigation">
        <img class="logo" role="logo" ng-src="/assets/images/logo@2x.png">
    </header>
    <main role="main">
        <form>
            <h1>What do you need to dew?</h1>
            <div>
                <input type="text" id="task">
            </div>
            <h2>Please set your task priority.</h2>
            <ul>
                <li ng-repeat="option in priorityOption">
                    <input type="radio" value=" {{ option.value }} " ng-model="$parent.selected" name="priority"> {{ option.text }}
                </li>
            </ul>
            <div class="buttons">
                <div id="clear">
                    <img ng-src="/assets/images/Clear.png">
                    <br/><span>Clear</span>
                </div>
                <div type="submit" id="accept" >
                    <img ng-src="/assets/images/Accept.png">
                    <br/><span>Accept</span>
                </div>
            </div>
        </form>
    </main>
    <!-- Angular View -->
    <ui-view></ui-view>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

        storageBucket: "",

    </script>
</body>

</html>
